  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="nowrap">{{ noticia.title }}</mat-card-title>
      <mat-card-subtitle>{{ noticia.source.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="noticia.urlToImage" alt="Portada de noticia">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a [href]="noticia.url" target="_blank" mat-button>Conocer mas...</a>
    </mat-card-actions>
  </mat-card>
